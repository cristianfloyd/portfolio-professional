server {
    listen 80;
    listen [::]:80;
    server_name dev.cristianarenas.com;

    # Directorio raíz donde GitHub Actions desplegará los archivos
    root /srv/www/dev.cristianarenas.com/public_html;
    index index.html;

    # Compresión Gzip para mejorar el performance (Fase 4.6)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Configuración de logs
    access_log /srv/www/dev.cristianarenas.com/log/dev.cristianarenas.com_access.log;
    error_log  /srv/www/dev.cristianarenas.com/log/dev.cristianarenas.com_error.log;

    location / {
        # Soporte para URLs limpias de Next.js (ej: /challenges en lugar de /challenges.html)
        try_files $uri $uri.html $uri/ =404;
        
        # Cache control para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Manejo profesional de errores 404 usando la página personalizada de Next.js
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
